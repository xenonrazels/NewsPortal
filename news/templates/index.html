    {% extends 'base.html' %}
    {% block content %}
   
<main>
<div class='container'>

<div class="row mb-2">
    <div class="col-12 my-5 ">
        <div class=" d-flex justify-content-center"><h2>News List</h2></div></div>
    {% for news in newslist %}
    <div class="col-md-6">
      <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
          <h3 class="mb-0">{{news.title}}</h3>
          <div class="mb-1 text-muted">{{news.created_date}} </div>
          <div class="mb-1 text-muted">{{news.author}} </div>
          <p class="card-text mb-auto">{{news.description |truncatewords:30}}</p>
          <a href="#" class="stretched-link">Continue reading</a>
        </div>
        <div class="col-auto d-none d-lg-block">
            <img src="{{news.featured_image.url}}" width="200px" height="200px" />
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
</main>
{% endblock %}
